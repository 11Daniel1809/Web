<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="imagenes/favicon.png" type="image/png" sizes="16X16">
    <link rel="stylesheet" href="css/miestilos.css">
</head>

<body>
    <div class="titulo">
        <header>
            Contacto
        </header>
    </div>
    <main>
        <div id="navegacion">
            <nav>
                <a href="index.html"> Inicio </a> |
                <a href="fotos.html"> Fotos </a> |
                <a href="videos.html"> Videos </a> |
                <a href="contacto.html"> Contacto </a> |
            </nav>
        </div>

        <h3>Información Personal</h3>
        <br>

        <div>
            <form id="contacto" name="formulario" method="get" action="procesar.html">
                <p>
                    <label for="nombre"> Nombre:
                        <!--<input> Este elemento crea un campo de entrada. -->
                        <!--maxlength Este atributo especifica al maximo numero de caracteres -->
                        <input type="text" name="nombre" maxlength="15" id="nombre">

                    </label>
                </p>

                <p>
                    <label for="clave">Clave:
                        <!-- <input> Este elemento crea un campo de entrada. -->
                        <!-- maxlength Este atributo especifica el maximo numero de caracteres-->
                        <input type="password" name="clave" maxlength="15" id="clave">
                    </label>
                </p>
                <!--
                min El valor de este atributo determina 
                el minimo que asepta el campo.
                max El valor de este atributo determina el valor maximo que acepte el campo. -->

                <p>
                    <label>
                        Edad: <input type="number" min="13" max="100" name="edad">
                    </label>
                </p>


                <!-- range Este valor genera un campo de entrada para 
                 insertar un rango de numeros. -->
                <p>
                    <label>
                        Estatura: <input type="range" min="50" max="300" name="estatura" value="250">
                    </label>
                </p>

                <!-- email Este valor genera un campo de entrada
                 para insertar cuentas de correo. -->
                <p>
                    <label>Correo: <input type="email" name="correo">
                    </label>
                </p>
                <!-- tel Este valor genera un campo de entrada
             para insertar numeros de telefono. -->
                <p>
                    <label>Teléfono: <input type="tel" name="telefono" placeholder="506-8765-4321">
                    </label>
                </p>
                <!-- url Este valor genera un campo de entrada
                 para insertar URL.  -->
                <p>
                    <label>Sitio Web: <input type="url" name="sitioweb">
                    </label>

                </p>

                <div>
                    <h3>
                        Años de experiencia:
                    </h3>
                    <br>
                    <!-- radio Este valor genera un botón de
                 opción para seleccionar una opción de varias posibles. -->
                    <p>
                        <label>Experiencia:
                            <input type="radio" name="experiencia" value="1" checked> 1 Año

                            <input type="radio" name="experiencia" value="2"> 2 Años

                            <input type="radio" name="experiencia" value="3"> 3 Años

                            <input type="radio" name="experiencia" value="más de 3"> Más de 3 Años

                        </label>

                    </p>
                </div>

                <div>
                    <h3>Fecha de nacimiento</h3>
                    <!--date Este valor genera un campo de entrada para insertar una fecha. -->
                    <input type="date" name="fecha" id="calendario">
                </div>
                <div>
                    <h3>Color</h3>
                    <!--color Este valor genera un campo
                de entrada para insertar un color. -->
                    <input type="color" name="micolor" value="#99BB00">

                </div>

                <div>
                    <!--<textarea> Este elemneto crea un campo de entrada para insertar múltiples líneas de texto. 
                        El tamaño se puede declarar en números enteros
                        usando los atributos rows y cols -->
                    <p>
                        <label>Texto: <textarea name="texto" cols="50" rows="6"></textarea>
                        </label>
                    </p>
                </div>
                <div>
                    <!--<select> Este elemento crea una lista
                        de opciones que el usuario puede elegir. 
                        Trabja junto a el elemento <option>
                        para definir cada opción -->
                    <label for="listado">Libros: </label>
                    <select name="libro" id="listado">
                        <option value="1">IT</option>
                        <option value="2">Carrie</option>
                        <option value="3">El Resplandor</option>
                        <option value="4">Misery</option>
                    </select>
                </div>

                <div>
                    <h3>
                        Conocimientos
                    </h3>
                    <!--checkbox Este valor genera una casilla de control que permite al usario activar y desactivar una opcion. -->
                    <p><label>HTML<input type="checkbox" name="Conocimientos" value="HTML" checked>
                        </label></p>
                    <p><label>CSS<input type="checkbox" name="Conocimientos" value="CSS">
                        </label></p>
                    <p><label>JavaScript<input type="checkbox" name="Conocimientos" value="JavaScript">
                        </label></p>
                    <p><label>XML<input type="checkbox" name="Conocimientos" value="XML">
                        </label></p>
                </div>
                <div>
                    <!-- submit Este valor genera un botón para
                 enviar el formulario -->
                    <p><input type="submit" value="Enviar"></p>
                </div>





        </form>
        </div>

    </main>
    <footer>
        <address>Alajuela, Costa Rica</address>
        <small>&copy; Derechos Reservados 2024</small>
    </footer>

</body>

</html>

<script>
    //Creo un objeto Date para obtener fecha y hora actual
    var fechaActual = new Date();

    var dia = fechaActual.getDate();//obtengo el dia
    var mes = fechaActual.getMonth() + 1;//obtengo el mes 
    var año = fechaActual.getFullYear();//obtengo el año

    if (mes < 10) {
        mes = "0" + mes
    }

    if (dia < 10) {
        dia = "0" + dia
    }

    var fechaFormateada = año + "-" + mes + "-" + dia
    document.getElementById('calendario').value = fechaFormateada
</script>
