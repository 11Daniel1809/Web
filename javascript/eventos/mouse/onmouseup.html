<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>

<body>

    <h3>
        <p>
            <strong>onmouseup</strong>
            <br>
            <br>
            —Este atributo responde al evento mouseup. El evento se desencadena
            cuando el usuario libera el botón izquierdo del ratón.
        </p>
    </h3>
    <section>
        <p onclick="alert('Hizo click!')">Clic aquí</p>
        <p>No puede hacer click aquí</p>
    </section> 
</body>

</html>
