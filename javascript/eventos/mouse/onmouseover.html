<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>

<body>

    <h3>
        <p>
            <strong>onmouseover</strong>
            <br>
            <br>
            —Este atributo responde al evento mouseover. Este evento se desencadena 
            cuando el ratón se mueve sobre el elemento o cualquiera de sus elementos hijos.
        </p>
    </h3>
    <section>
        <p onclick="alert('Hizo click!')">Clic aquí</p>
        <p>No puede hacer click aquí</p>
    </section>
</body>

</html>
